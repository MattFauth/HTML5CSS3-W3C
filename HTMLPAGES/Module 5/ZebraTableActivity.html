<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Activity Zebra Tables</title> 
  <style>
    table, th, td { border: 1px solid black; border-spacing: 50px; }
    table { border-collapse: collapse; }
   </style>
  </head>
  <p><b>Explanation:</b><br>
        For border spacing to take effect, border-collapse must be set to 'separate'. Setting border-collapse to 'collapse' will merge cell and table borders into one so as to avoid double borders. Revisit the Border Spacing section in the 'Styling your table' unit.</p>
  <body>
        <table>
                <tr><th>Names</th><th>Age</th></tr>
                <tr><td>Michael</td><td>21</td></tr>
               </table>
  </body>
